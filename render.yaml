services:
  # Backend API Service
  - type: web
    name: studytrackr-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this to your frontend URL (e.g., https://studytrackr-frontend.onrender.com)
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: studytrackr-frontend
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://studytrackrbackend.onrender.com/api  # Production backend URL

